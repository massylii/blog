name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set a branch name to trigger deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Verify Repository
        run: |
          if ! gh repo view massylii/massylii.github.io &> /dev/null; then
            echo "Repository does not exist. Creating it..."
            gh repo create massylii/massylii.github.io --public
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Add your build steps here if needed

      - name: Deploy
        run: |
          cd public
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@users.noreply.github.com"
          git init
          git checkout -b main
          git add .
          git commit -m "Deploy site"
          git push --force "https://${{ secrets.GH_PAT }}@github.com/massylii/massylii.github.io.git" main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}